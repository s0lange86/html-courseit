<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formulario</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="">
        <h2>Nombre</h2>
        <label>
            <input type="text" name="Nombre" id="nombre">
        </label>
        <br>
        <br>
        <h2>Apellido</h2>
        <label>
            <input type="text" name="apellido" id="apellido">
        </label>
        <br>
        <br>
        <h2>Edad</h2>
        <label>
            <input type="number" min="0" max="100" name="edad" id="edad">
        </label>
        <br>
        <br>
        <h2>Nacionalidad</h2>
        <label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chilena</option>
                <option value="Uruguay">Uruguaya</option>
            </select>            
        </label>
        <br>
        <h2>Tecnolog√≠a</h2>
        <label>
            <input type="checkbox" name="frontend" value="frontend">
            <strong>Frontend</strong>
        </label>
        <br>
        <label>
            <input type="checkbox" name="fullstack" value="fullstack">
            <strong>Fullstack</strong> 
        </label>
        <br>
        <label>
            <input type="checkbox" name="backend" value="backend">
            <strong>Backend</strong>
        </label>
        <br>
        <br>
        <h2>Sos mayor de edad?</h2>
        <label>
            <input type="radio" name="mayoriaDeEdad" value="si">
            <strong>Si</strong>
        <br>
        <label>
            <input type="radio" name="mayoriaDeEdad" value="no">
            <strong>No</strong>
        </label>
        <br>
        <br>
        <br>
        <input type="submit">     
    </form>
</body>
</html>
