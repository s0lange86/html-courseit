<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formulario</title>
</head>
<body>
    <form action="">
        <h1>Nombre</h1>
        <label>
            <input type="text" name="Nombre" id="nombre">
        </label>
        <br>
        <br>
        <h1>Apellido</h1>
        <label>
            <input type="text" name="apellido" id="apellido">
        </label>
        <br>
        <br>
        <h1>Edad</h1>
        <label>
            <input type="text" name="edad" id="edad">
        </label>
        <br>
        <br>
        <h1>Nacionalidad</h1>
        <label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chilena</option>
                <option value="Uruguay">Uruguaya</option>
            </select>            
        </label>
        <br>
        <h1>Tecnolog√≠a</h1>
        <label>
            <input type="checkbox" name="frontend" value="frontend">
            <strong>Frontend</strong>
        </label>
        <br>
        <label>
            <input type="checkbox" name="fullstack" value="fullstack">
            <strong>Fullstack</strong> 
        </label>
        <br>
        <label>
            <input type="checkbox" name="backend" value="backend">
            <strong>Backend</strong>
        </label>
        <br>
        <br>
        <h1>Sos mayor de edad?</h1>
        <label>
            <input type="radio" name="edad" value="si">
            <strong>Si</strong>
        <br>
        <label>
            <input type="radio" name="edad" value="no">
            <strong>No</strong>
        </label>
        <br>
        <br>
        <br>
        <input type="submit">     
    </form>
</body>
</html>
